<body>
    <script>
        //https://leetcode-cn.com/problems/unique-paths/
        /* 
        思路解析
        1. 动态规划
        */
        var uniquePaths = function (x, y) {
            let r = [];
            r[0] = new Array(y).fill(1);
            for (let i = 1; i < x; i++) {
                r[i] = []
                for (let j = 0; j < y; j++) {
                    if (j == 0) {
                        r[i][j] = 1
                    } else {
                        r[i][j] = r[i - 1][j] + r[i][j - 1]
                    }
                }
            }
            return r[x - 1][y - 1]
        };
        uniquePaths(3, 2)  
    </script>
</body>
