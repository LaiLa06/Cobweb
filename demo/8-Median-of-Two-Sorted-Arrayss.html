<body>
    <script>
        /**
  * @param {number[]} nums1
  * @param {number[]} nums2
  * @return {number}
  */

        //   https://leetcode-cn.com/problems/median-of-two-sorted-arrays/submissions/

        var findMedianSortedArrays = function (nums1, nums2) {
            let num = 0, arr = nums1.concat(nums2), len = arr.length;
            arr.sort((a, b) => a - b);
            if (len % 2 == 0) {
                num = (arr[len / 2 - 1] + arr[len / 2]) / 2
            } else {
                num = arr[parseInt(len / 2)]
            }
            return num.toFixed(1)
        };
    </script>
