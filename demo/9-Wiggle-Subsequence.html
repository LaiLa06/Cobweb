<body>
    <script>
        //   https://leetcode-cn.com/problems/wiggle-subsequence/submissions/
        var wiggleMaxLength = function (nums) {
            let x = 1, y = 1, len = nums.length;
            if (len < 2) { return len }
            for (let i = 1; i < nums.length; i++) {
                if (nums[i - 1] > nums[i]) {
                    x = y + 1
                }
                if (nums[i - 1] < nums[i]) {
                    y = x + 1
                }
            }
            if (x > y) {
                return x
            } else {
                return y
            }
        };
    </script>
</body>
